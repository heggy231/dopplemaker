  <body>
    <!-- hero area starts -->
    <header id="home" class="hero-area">
      <div class="table">
        <div class="table-cell">
          <!-- Company Caption starts -->
          <div class="caption">
            <h1>(LOGO PLACEHOLDER) DOPPELMAKER (LOGO PLACEHOLDER)</h1>

    <!-- Begin Mailchimp Signup Form -->
    <!-- https://mailchimp.com/help/add-a-signup-form-to-your-website/ -->

    <div id="mc_embed_signup">
      <form
        action="https://gmail.us20.list-manage.com/subscribe/post?u=5a3c5c7f72681451a43c2478c&amp;id=4144258d00"
        class="validate"
        id="mc-embedded-subscribe-form"
        method="post"
        name="mc-embedded-subscribe-form"
        novalidate=""
        target="_blank"
      >
        <div id="mc_embed_signup_scroll">
          <h2>
            Subscribe to our mailing list
          </h2>

          <div class="indicates-required">
            <span class="asterisk">*</span> indicates required
          </div>

          <div class="mc-field-group">
            <label for="mce-EMAIL"
              >Email Address <span class="asterisk">*</span></label
            >
            <input
              class="required email"
              id="mce-EMAIL"
              name="EMAIL"
              type="email"
              value=""
            />
          </div>

          <div class="mc-field-group">
            <label for="mce-FNAME">First Name</label>
            <input class="" id="mce-FNAME" name="FNAME" type="text" value="" />
          </div>

          <div class="mc-field-group">
            <label for="mce-LNAME">Last Name</label>
            <input class="" id="mce-LNAME" name="LNAME" type="text" value="" />
          </div>

          <div class="mc-field-group size1of2">
            <label for="mce-BIRTHDAY-month">Birthday</label>
            <div class="datefield">
              <span class="subfield monthfield"
                ><input
                  class="birthday"
                  id="mce-BIRTHDAY-month"
                  maxlength="2"
                  name="BIRTHDAY[month]"
                  pattern="[0-9]*"
                  placeholder="MM"
                  size="2"
                  type="text"
                  value=""
              /></span>
              /
              <span class="subfield dayfield"
                ><input
                  class="birthday"
                  id="mce-BIRTHDAY-day"
                  maxlength="2"
                  name="BIRTHDAY[day]"
                  pattern="[0-9]*"
                  placeholder="DD"
                  size="2"
                  type="text"
                  value=""
              /></span>

              <span class="small-meta nowrap">( mm / dd )</span>
            </div>
          </div>

          <div class="clear" id="mce-responses">
            <div
              class="response"
              id="mce-error-response"
              style="display:none"
            ></div>

            <div
              class="response"
              id="mce-success-response"
              style="display:none"
            ></div>
          </div>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

          <div aria-hidden="true" style="position: absolute; left: -5000px;">
            <input
              name="b_5a3c5c7f72681451a43c2478c_4144258d00"
              tabindex="-1"
              type="text"
              value=""
            />
          </div>

          <div class="clear">
            <input
              class="button"
              id="mc-embedded-subscribe"
              name="subscribe"
              type="submit"
              value="Subscribe"
            />
          </div>
        </div>
      </form>
    </div>
    <link

      crossorigin="anonymous"

    <script type="text/javascript">
      (function($) {
        window.fnames = new Array();
        window.ftypes = new Array();
        fnames[0] = "EMAIL";
        ftypes[0] = "email";
        fnames[1] = "FNAME";
        ftypes[1] = "text";
        fnames[2] = "LNAME";
        ftypes[2] = "text";
        fnames[3] = "ADDRESS";
        ftypes[3] = "address";
        fnames[4] = "PHONE";
        ftypes[4] = "phone";
        fnames[5] = "BIRTHDAY";
        ftypes[5] = "birthday";
      })(jQuery);
      var $mcj = jQuery.noConflict(true);
    </script>
