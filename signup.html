<div id="mc_embed_signup">
<form action="https://gmail.us20.list-manage.com/subscribe/post?u=5a3c5c7f72681451a43c2478c&amp;id=9665bacab8" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" >
    <div id="mc_embed_signup_scroll">
  <h2>Subscribe to our mailing list</h2>
  <p>Privacy policy. We respect your privacy and do not tolerate spam and will never sell, rent, lease or give away your information (name, address, email, etc.) to any third party. Nor will we send you unsolicited email.</p>
<div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
<div class="mc-field-group">
  <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>

</label>
<!-- 
  resource: https://css-tricks.com/form-validation-part-4-validating-mailchimp-subscribe-form/
  The type for the email field is already set to email, which is great. Let's also add the required attribute, and a pattern to force emails to include a TLD (the .com part of an address). We should also include a title letting people know they have to have a TLD.
  - title="The domain portion of the email address is invalid (the portion after the @)." is the error message we get when we put wrong email
  [ ] An email address must contain exactly one @
  [ ] An email must contain exactly one period (.)
 -->
  <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" 
  title="The domain portion of the email address is invalid (the portion after the @)." 
  pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$" 
  required>
</div>
<!-- ############ FIRST Name field form ############ -->
<div class="mc-field-group">
	<label for="mce-FNAME">First Name  <span class="asterisk">*</span>
</label>
<!-- 
  resource: https://regexr.com/
  [] A name cannot contain a number
  [] A name cannot contain a special character
  [] A name must be at least two letter 
  ^ is beginning of text, $ is end of text
-->
  <input type="text" value="" name="FNAME"  id="mce-FNAME"
  title="A name cannot contain a number or special character and must be at least two letters" 
  pattern="^[A-Za-z][A-Za-z]+$"
  required>
</div>
<!-- ############ END of FIRST Name field form ############ -->
<!-- ############### LAST Name field form ########## -->
<div class="mc-field-group">
	<label for="mce-LNAME">Last Name  <span class="asterisk">*</span>
</label>
  <input type="text" value="" name="LNAME" class="required" id="mce-LNAME"
  title="A name cannot contain a number or special character and must be at least two letters" 
  pattern="^[A-Za-z][A-Za-z]+$"
  required>
  >
</div>
<!-- ############### END of LAST Name field form ########## -->

    <strong>Email Format </strong>
    <ul><li><input type="radio" value="html" name="EMAILTYPE" id="mce-EMAILTYPE-0"><label for="mce-EMAILTYPE-0">html</label></li>
<li><input type="radio" value="text" name="EMAILTYPE" id="mce-EMAILTYPE-1"><label for="mce-EMAILTYPE-1">text</label></li>
</ul>
</div>
